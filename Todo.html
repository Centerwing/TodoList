<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maximum-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/Todo.css"/>
    <script src="./js/Resize.js"></script>
    <script src="./js/Todo.js"></script>
    <script src="./js/Model.js"></script>
    <script src="./js/Provider.js"></script>
</head>
<body>
<div id="todo-app">
    <header class="header">
        <h1 id="app-title">todos</h1>
    </header>

    <section class="main">
        <!-- Add New Item -->
        <div id="add-new-item">
            <div id="toggle-all"></div>
            <input id="new-todo" type="text" placeholder="What needs to be done?">
            <button id="add-btn">+</button>
        </div>

        <!-- Show List -->
        <div id="show-list">
            <div id="show-title">
                <span id="todo-count">no item left     |</span>
                <ul id="filters">
                    <li><a class="">Active</a></li>
                    <li><a class="">Completed</a></li>
                    <li><a class="selected">All</a></li>
                </ul>
            </div>
            <ul id="todo-list"></ul>
        </div>

        <!--footer-->
        <footer class="footer">
            <button id="clear-btn">Clear All Completed</button>
        </footer>
    </section>
</div>
</body>
</html>
