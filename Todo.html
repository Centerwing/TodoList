<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width
    initial-scale=1, user-scalable=no, maximum-scale=1">
    <!-- Avoid IE to use compatible model -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Optimize for some moblie devices don't support viewport -->
    <meta name="HandheldFriendly" content="true">
    <!-- Optimize for IOS device -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Todo</title>
    <link rel="stylesheet" href="css/Todo.css">
    <script src="js/Todo.js"></script>
</head>
<body>
<div id="todo-app">
    <header class="header">
        <h1 id="title">Todo</h1>
    </header>

    <!-- Add New Item -->
    <button id="toggle-all">‚ùØ</button>
    <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus>
    <button id="add-btn">+</button>

    <section class="main">
        <!-- Show List -->
            <div id="show-title">
                <span id="todo-count">no item left</span>
                <ul id="filters">
                    <li><a class="selected">All</a></li>
                    <li><a class="">Active</a></li>
                    <li><a class="">Completed</a></li>
                </ul>
            </div>
            <ul id="todo-list"></ul>

        <!-- Footer -->
        <footer class="footer">
            <button id="clear-completed">Clear Completed</button>
        </footer>
    </section>
</div>
</body>
</html>
